<script src="js/TweenMax.min.js"></script>
<script src="js/jquery.scroller.js"></script>
<script>
	$(function() {
		$(".scroller-container").scroller({
			0: function() {
				var header = $(this).children("header").show();
				TweenMax.fromTo(header, 0.5, {y: -100}, {y: 0, ease: Strong.easeOut});
			},
			1: function() {
				var apps = $(this).children(".apps").children().show();
				TweenMax.staggerFromTo(apps, 1, {alpha: 0, scale: 0.1}, {alpha: 1, scale: 1, ease: Elastic.easeOut}, 0.2);
			},
//			2: function() {
//				var apps = $(this).children(".apps").children().show();
//				TweenMax.staggerFromTo(apps, 1, {alpha: 0, scale: 0.1}, {alpha: 1, scale: 1, ease: Elastic.easeOut}, 0.2);
//			},
			2: function() {
				$(this).children("h1").slideDown(500);
				var footer = $(this).children("footer").show();
				TweenMax.fromTo(footer, 0.5, {y: 100}, {y: 0, ease: Strong.easeOut, delay: 0.5});
			}
		});
		$(".scroller-slide").eq(0).click(function() {
			$(".scroller-container").scrollerTo(1);
		});
	});
</script>
